<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./effect.css" />
  </head>
  <body>
    <!-- floating button that adds effect -->
    <button class="effect-btn">Click Me</button>
    <!--  -->

    <main class="big-container">
      <h1>Phone Book</h1>

      <div class="data-container">
        <p id="data-length"></p>

        <div class="actions-container">
          <div class="input-container">
            <img
              src="./images/svgs/search-svg.png"
              alt="search-icon"
              id="search-icon"
            />
            <input
              type="text"
              name="search"
              id="search-bar"
              placeholder="Search by name"
            />
          </div>

          <div class="svgs-container">
            <img
              src="./images/svgs/add-contact-svg.png"
              alt="add-contact-icon"
              id="add-contact-icon"
            />
            <img
              src="./images/svgs/delete-all-contact-svg.png"
              alt="delete-all-contacts-svg"
              id="delete-all-contacts"
            />
          </div>
        </div>

        <!-- displays all contacts in the phone book through JS -->
        <div class="contacts-container"></div>
      </div>

      <div id="backdrop"></div>

      <!-- Form for adding a new contact -->
      <form class="add-contact-menu"></form>

      <!-- Form for updating a contact -->
      <form class="update-contact-menu"></form>

      <!-- displays each contact info through JS -->
      <div class="contact-info-menu"></div>
    </main>

    <div class="effect-container hide">
      <!-- Effect -->
      <div id="effect">
        <ul data-time="3000">
          <li data-hue="120">W</li>
          <li data-hue="0">A</li>
          <li data-hue="197">Z</li>
          <li data-hue="45">Z</li>
          <li data-hue="15">A</li>
          <li data-hue="310">P</li>
        </ul>
      </div>
      <canvas></canvas>
    </div>

    <footer>
      <h4>חסן עומר</h4>
      <h4>עיסא לואבנה</h4>
      <p>&copy; 2025</p>
    </footer>

    <script src="./javascript/effect.js"></script>
    <script src="./javascript/index.js" type="module"></script>
    <script src="./javascript/cssChanges.js" type="module"></script>
  </body>
</html>
