<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/favicon.png" />
  </head>
  <body>
    <div class="big-container">
      <h1>Phone Book</h1>

      <div class="data-container">
        <p id="data-length"></p>

        <div class="actions-container">
          <div class="input-container">
            <img
              src="./images/svgs/search-svg.png"
              alt="search-icon"
              id="search-icon"
            />
            <input
              type="text"
              name="search"
              id="search-bar"
              placeholder="Search by name"
            />
          </div>

          <div class="svgs-container">
            <img
              src="./images/svgs/add-contact-svg.png"
              alt="add-contact-icon"
              id="add-contact-icon"
            />
            <img
              src="./images/svgs/delete-all-contact-svg.png"
              alt="delete-all-contacts-svg"
              id="delete-all-contacts"
            />
          </div>
        </div>

        <div class="contacts-container"></div>
      </div>
    </div>

    <div id="backdrop"></div>

    <form class="add-contact-menu">
      <h3>Add Contact Form</h3>
      <div class="x" id="close-menu">X</div>
      <div class="name-container">
        <label for="name-input">Name *:</label>
        <input
          type="text"
          name="name"
          id="name-input"
          maxlength="20"
          required
        />
      </div>
      <div class="email-container">
        <label for="email-input">Email *:</label>
        <input type="email" name="email" id="email-input" required />
      </div>
      <div class="phone-container">
        <label for="phone-input">Phone *:</label>
        <input
          type="tel"
          name="phone"
          id="phone-input"
          required
          maxlength="15"
        />
      </div>
      <div class="address-container">
        <label for="address-input">Address :</label>
        <input type="text" name="address" id="address-input" />
      </div>
      <div class="age-container">
        <label for="age-input">Age :</label>
        <input type="number" name="age" id="age-input" min="1" max="120" />
      </div>
      <div class="image-container">
        <label for="image-input">Image URL :</label>
        <input type="text" name="image" id="image-input" />
      </div>

      <button id="add-contact-btn">Add</button>
    </form>
    <script src="./javascript/index.js" type="module"></script>
  </body>
</html>
