<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="big-container">
      <h1>Phone Book</h1>

      <div class="data-container">
        <p id="data-length">4 people</p>

        <div class="actions-container">
          <div class="input-container">
            <img
              src="./images/svgs/search-svg.png"
              alt="search-icon"
              id="search-icon"
            />
            <input
              type="text"
              name="search"
              id="search-bar"
              placeholder="Search by name"
            />
          </div>

          <div class="svgs-container">
            <img
              src="./images/svgs/add-contact-svg.png"
              alt="add-contact-icon"
              id="add-contact-icon"
            />
            <img
              src="./images/svgs/delete-all-contact-svg.png"
              alt="delete-all-contacts-svg"
            />
          </div>
        </div>

        <div class="contacts-container">
          <div class="contact-info">
            <div class="left">
              <img src="./images/contacts/john-cena.jpg" alt="john-cena" />
              <p id="contact-name">John Cena</p>
            </div>
            <div class="right">
              <img src="./images/svgs/info-svg.png" alt="contact-info-svg" />
              <img src="./images/svgs/edit-svg.png" alt="edit-contact-svg" />
              <img
                src="./images/svgs/delete-contact-svg.png"
                alt="delete-contact-svg"
              />
            </div>
          </div>

          <!--  -->

          <div class="contact-info">
            <div class="left">
              <img src="./images/contacts/the-rock.jpg" alt="john-cena" />
              <p id="contact-name">The Rock</p>
            </div>
            <div class="right">
              <img src="./images/svgs/info-svg.png" alt="contact-info-svg" />
              <img src="./images/svgs/edit-svg.png" alt="edit-contact-svg" />
              <img
                src="./images/svgs/delete-contact-svg.png"
                alt="delete-contact-svg"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js.js"></script>
  </body>
</html>
