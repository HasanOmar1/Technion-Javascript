<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/favicon.png" />
  </head>
  <body>
    <main class="big-container">
      <h1>Phone Book</h1>

      <div class="data-container">
        <p id="data-length"></p>

        <div class="actions-container">
          <div class="input-container">
            <img
              src="./images/svgs/search-svg.png"
              alt="search-icon"
              id="search-icon"
            />
            <input
              type="text"
              name="search"
              id="search-bar"
              placeholder="Search by name"
            />
          </div>

          <div class="svgs-container">
            <img
              src="./images/svgs/add-contact-svg.png"
              alt="add-contact-icon"
              id="add-contact-icon"
            />
            <img
              src="./images/svgs/delete-all-contact-svg.png"
              alt="delete-all-contacts-svg"
              id="delete-all-contacts"
            />
          </div>
        </div>

        <!-- displays all contacts in the phone book through JS -->
        <div class="contacts-container"></div>
      </div>

      <div id="backdrop"></div>

      <!-- Form for adding a new contact -->
      <form class="add-contact-menu"></form>

      <!-- displays each contact info through JS -->
      <div class="contact-info-menu"></div>
    </main>

    <script src="./javascript/index.js" type="module"></script>
  </body>
</html>
